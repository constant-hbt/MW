<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main World</title>
    <!--Unity na pagina-->
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "%UNITY_WEBGL_BUILD_URL%", {onProgress: UnityProgress});
    </script>
 
      <!--BOOTSTRAP-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      <!--JS-->
    
    <script src="js/Config_Blockly/acorn_interpreter.js"></script>
    <script src="js/Config_Blockly/blockly_compressed.js"></script>
    <script src="js/Config_Blockly/blocks_compressed.js"></script>
    <script src="js/Config_Blockly/javascript_compressed.js"></script>
    
    <script src = "js/Config_Blockly/messages.js" > </script> 
    <script src = "js/Config_Blockly/storage.js" > </script>
    
    <!--WORKSPACE BLOCKLY-->
    <script src="js/Config_Blockly/Workspace_Blockly/Api.js"></script>
    <script src="js/Config_Blockly/Workspace_Blockly/func_Blockly.js"></script>
    <!--FIM WORKSPACE BLOCKLY-->
    <!--Blocos Customizados-->
      <script src="js/Blocos Personalizados/Definicao_Blocos.js"></script>
      <script src="js/Blocos Personalizados/Estrutura_Blocos.js"></script>
    <!--Fim blocos customizados-->
    <script src="js/js.js"></script>
    <script src="js/categorias.js"></script>
    
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="body">
<!--Local destinado aos blocos blockly-->
<div id="divToolboxButton" class="transparencia">


<div id="blocklyDiv"  style = " height : 480px ; width : 350px ; " onclick="focusCanvas(0)">

    <xml id="toolbox" name = "toolbox" style="display: none">
        <category name = "Personagem">
            <block type="avancar" class="bloco" disabled = "true"></block>
            <block type="pular" class="bloco" disabled = "true"></block>
            <block type="pular_frente" class="bloco" disabled = "true"></block>
            <block type="defender" class="bloco" disabled = "true"></block>
           <block type="atacar" class="bloco" disabled = "true"></block>
            <block type="valor_ataque" class="bloco" disabled = "true"></block>
            <block type ="adaptadorAtack" class="bloco" disabled = "true"></block>-
            <block type="virar" class="bloco" disabled = "true"></block>

        </category>
        <category name = "Estruturas">
            <block type="controls_if" class="bloco" disabled = "true"></block>
            <block type="controls_repeat_ext" class="bloco" disabled = "true">
                <value name="TIMES">
                    <shadow type="math_number" >
                      <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
           <!-- <block type="math_number" class="bloco" disabled = "true"></block>-->
        </category>
        <category name ="Condições">
            <block type="ha_inimigos" class="bloco" disabled = "true"></block>
            <block type="nao_ha_inimigos" class="bloco" disabled = "true"></block>
        </category>
        <category id="catVariables" class = "bloco" color = "330" custom = "VARIABLE" name = "Variaveis" disabled = "true">

        </category>
      </xml>
     
      
      
  </div>
  <!--Área responsável por mostrar o código em tempo real-->
  <div>
    <input type="text" hidden=true name="validar" id="valorInicialCampoForca" value="0">
    <input type="text"  hidden=true name="validar" id="limiteForcaAtaque" value="1" > 
    <p  id="capacRestanteBloco" hidden = true>Restam <span id="capacidade">0</span> blocos !!</p>
</div>

    <div >
        <p>
   
            <button  id="execute" class="btn btn-danger" onclick="stepCode()" disabled = "true">
                <img id="iconPlay" src="img/botãoPlay.png" alt="botao de play">    
                          Executar
            </button>
            <!-- <button onclick="resetarEspacoBlockly()" id="reset" disabled = true>Reset</button>-->
        </p>
    </div>
</div>

 
  <!--/* style="margin-left: 200px;float: right; " -->
  <div id="divWebGl" class="webgl-content divRightInicial" onclick="focusCanvas(1)">
    <div id="unityContainer" style="width: 960px; height: 600px; "></div>
   
  </div>
  <script src="js/Config_Blockly/Workspace_Blockly/InstanciaWorkspace.js"></script>
</body>
</html>
